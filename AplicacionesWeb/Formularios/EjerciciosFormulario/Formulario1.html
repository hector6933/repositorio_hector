<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    
    <h1>Restaurante Centollo</h1>
    <h2>Haz tu reserva</h2>

    <form action="">

        <label for="nom">Nombre: </label><input type="text" id="nom" name="nombre"> <br>
        <label for="email">Correo Electrónico: </label><input type="email" id="mail" name="Correoelectronico"> <br>
        <label for="num">Teléfono: </label><input type="tel" id="num" name="telefono"> <br>
        <label for="dat">Fecha de reserva: </label><input type="date" id="dat" name="fecha"> <br>
        <label for="time">Franja Horaria: </label><input type="time" id="time"> <br>
        <label for="comen">Comensales (min 1, max 10): </label><input type="number" id="comen" name="comenales"> <br>
        <label for="color">Color del mantel: </label><input type="color" id="color" name="color"> <br>
        <label for="demand">Demandas especiales</label><br>
        <textarea name="DemandasEsp" id="demand" placeholder="alergias, tronas ..."></textarea> <br>
        <button type="submit">Enviar</button>

    </form>

</body>
</html>
