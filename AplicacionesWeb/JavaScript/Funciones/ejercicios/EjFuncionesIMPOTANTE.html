        // Ej 4 Área de un triángulo
        function areaTriangulo(base, altura) {

            return [(base * altura) / 2];

        }

        console.log("El área del triángulo es de " + areaTriangulo(22,5));


        // Ej 5 Celsius a Fahrenheit

        function celsiusAF(celsius) {

            return [(celsius * 9 / 5)  + 32];

        }

        console.log("Los farenheit son " + celsiusAF(20));

        // Ej 6 Repetir una cadena

        function repetirCadena(cadena, veces) {

            return cadena.repeat(veces);

        }

        // Ej 7 Calcular promedio

        function calcularPromedio(nombre,a,b,c) {

            return nombre + " tiene una nota de " + [(a + b + c) / 3];

        }

        console.log(calcularPromedio("hector",5,5,10));


        // Ej 10 Calcular factorial

        function factorial(n) {

            cosa = n;
            if ( n < 0 ) {

                return "Introduce un número positivo.";

            } else {

                for (let i = 1; i <= n; i++ ) {

                    cosa = cosa * i;

                }

            }

            return cosa;
        }

        console.log("El factorial es " + factorial(5));
