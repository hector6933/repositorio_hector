<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>

    <script>
        let numero = 0;
        do {
        numero = parseInt(prompt("Dame un número"));
        function numeroAtexto(numero) {

            if (numero == 1) {

            alert("Uno");

            } else if (numero == 2) {

                alert("Dos");

            } else if (numero == 3) {

                alert("Tres");

            } else if (numero == 5) {

                alert("Cinco");

            } else if (numero == 6) {

                alert("Seis");

            } else if (numero == 7) {

                alert("Siete");

            } else if (numero == 8) {

                alert("Ocho");

            } else if (numero == 9) {

                alert("Nueve");

            } else if (numero == 10) {

                alert("Diez");

            } else {

                alert("Tienes que introducir un número entre el 1 y el 10");

            }
        }

        numeroAtexto(numero);
        } while (numero < 1 || numero > 10 );
    </script>

</head>
<body>
    
    <h2>Ejercicio 17</h2>


</body>
</html>
