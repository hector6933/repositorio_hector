<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrer un array</title>

    <script>

        let miArray = [0,30,0,0,0,0,0,0,0];


        for (let j = 0; j < miArray.length; j++) {

            miArray[j] = parseInt(prompt("Escribe el valor en la posicion " + j));

        }
        
        for (let i = 0; i < miArray.length; i++) {

            console.log("Posicion " + i + " = " + miArray[i]);

        }


    </script>
</head>
