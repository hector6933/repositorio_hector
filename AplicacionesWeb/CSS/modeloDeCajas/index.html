            /* Si ponngo dos valores el primer valor es en vertical y el segundo en horizontal*/
            /* padding: 20px 10px;*/
            /* padding: 20px 30px 40px 50px; Va en sentido de las agujas del reloj*/

            padding-left: 20px;
            padding-bottom: 40px;


            /* Margin es el espacio fuera de la caja */
            /* Margin sin nada m√°s es para todos los bordes*/
            /* Estoes un margen para todos los lados, margen FUERA del div*/
            margin: 20px;
            
            
        }

            color: red;

        }
