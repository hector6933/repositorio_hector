<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 2</title>
    <style>

        span {

            background-color: bisque;
            
            
        }

        p {

            background-color: aquamarine;
            width: 50%;
        }

        .container {

            /* Estos dos son el tamaño del contenido de la caja*/
            width: 200px;
            height: 150px;

            border: 4px solid red;
            background-color: black;
            color: white;

            /* Padding es el tamaño REAL de la caja */
            padding: 30px 30px 30px 30px;

            margin: 20px 20px 20px 20px;

            /* El Width y el Height son el tamaño fijo de la caja, los demas valores como el padding y el margin se modifican a corde a su tamaño*/
            /* box-sizing: border-box;*/

            text-align: center;
            align-content: center;
            
        }
    </style>
</head>
<body>
        <div>Esto es una caja</div>
        <div>Esto es una caja</div>
        <span>Esto es un texto</span>
        <span>Esto es un texto</span>
        <br>
        <p>Esto es un párrafo</p>
        <p>Esto es un párrafo</p>

        <section class="container">
            Hola
        </section>

        <section class="container">
            Hola
        </section>
    
</body>
</html>
