<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases 2</title>

    <style>
        /* Pseudoclases que vamos a ver: */
        button:hover {

            color: white;

        }

        input:focus {

            color: red;
            background-color: aqua;

        }

        button:active {

            background-color: aquamarine;
            color: blue;
        }

        table, th, td {

            border: 3px solid red; 
            border-collapse: collapse;
            text-align: center;
        }
        /* Para que en las filas impares se aplique el siguiente estilo */
        tr:nth-child(even) {

            background-color: black;
            color: white;

        }

        /* Para que solo la fila que le indico se aplique el siguiente estilo */

        tr:nth-child(3) {

            color: blueviolet;

        }

        /* Para que solo la primera fila tenga este estilo*/
        tr:first-child{

            background-color: chartreuse;

        }

        /* Para que solo en la ultima fila tenga el siguiente estilo */

        tr:last-child {

            background-color: tomato;

        }

        /* Para que cuando pases el ratón por encima se aplique el siguiente estilo*/

        tr:hover {

            border: 5px solid blue;

        }


        /* Para que cuando pases el raton por encima de un td y un th se aplique el siguiente estilo*/

        td:hover, th:hover {

            border: 6px solid yellow
            
        }

        /* Para que cuando este checked el label tenga el siguiente estilo (NO LO VA A PREGUNTAR)*/

        input:checked + label {

            text-transform: uppercase;
            color: blue;


        }

    </style>
</head>
<body>
