<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>

        button {

            background-color: red;
            color: aliceblue;
            border-radius: 20px;
        }

        button:hover {

            background-color: yellow;
            color: black;
            transition: 500ms;
            transition: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            
        }

        input {

            background-color: blanchedalmond;
            border-radius: 20px;
            transition: outline ease-in 0.3s;
            
        }

        input:focus {

            outline: 4px solid rgb(6, 92, 222);

        }   

    </style>
</head>
<body>

    <h2>Pseudo Clases en CSS</h2>
    <hr>
    <button>Primer Botón</button>
    <br><br>
    <button>Pascual</button>
    <br><br>
    <form>
        <fieldset>
            <legend>Nose</legend>
        <label for="name">Nombre: </label>
        <input type="text" id="name">
        <br><br>
        <label for="password">Contraseña: </label><input type="password" id="password">
        </fieldset>
    </form>
    
</body>
</html>
