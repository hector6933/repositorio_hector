<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 1</title>

    <style>
        .container {

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            width: 50%;
            justify-self: center;
        }

        .container > div {

            border: 1px solid black;
            border-radius: 5px;
        }

        .item1 {

            background-color: red;
            grid-column: 1 / 3;
            height: 100px;
        }

        .item2 {

            background-color: yellow;
            height: 100px;
        }

        .item3 {

            background-color: green;
            height: 100px;
        }

        .item4 {

            background-color: blue;
            height: 20px;
            grid-column: 1 / 3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
    </div>
    
</body>
</html>
