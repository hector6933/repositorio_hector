<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones de texto</title>

    <style>

        span {

            text-transform: uppercase;
            text-indent: 30px;
            word-spacing: 5px;
            letter-spacing: 1px;

        }

    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet <span>consectetur adipisicing elit. Hic provident, molestias quidem cupiditate laudantium perspiciatis fugit quo</span> tenetur doloremque perferendis.</p>
    
</body>
</html>
